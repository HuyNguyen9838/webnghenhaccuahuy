<script>
var x = document.getElementById("myAudio"); 
var src = document.getElementById("src1");
var songs = ["music.mp3", "nguoita.mp3", "nguoiay.mp3", "dungkhoc.mp3", "henyeu.mp3", "henem.mp3", "ngayem.mp3"]; // danh sách các bài hát
var currentSong = 0; // bài hát hiện tại

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 

function nextSong() {
  currentSong++;
  if(currentSong > songs.length - 1) {
    currentSong = 0;
  }
  src.src = songs[currentSong];
  x.load();
  x.play();
}
</script>
